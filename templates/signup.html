<ion-view title="Signup" id="page3" style="background-color:#1056C5;">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input" name="Nome">
                    <span class="input-label">Nome</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input" name="E-mail">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="">
                </label>
                <label class="item item-input" name="Password">
                    <span class="input-label">Senha</span>
                    <input type="password" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">CFP</span>
                    <input type="number" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">RG</span>
                    <input type="number" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Nascimento</span>
                    <input type="date" placeholder="">
                </label>
            </ion-list>
            <a ui-sref="login" id="signup-button5" class="button button-stable  button-block">Sign up</a>
        </form>
    </ion-content>
</ion-view>
